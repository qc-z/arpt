        <!-- 添加模态框 -->
        <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            添加广告
                        </h4>
                        <span style="font-size:1.6rem;color: #bf2727;">温馨提示:广告尺寸：大约88*100</span>

                    </div>
                    <div class="modal-body">
                                <div class="form-group">
                                    <label for="names">请填写产品名称</label>
                                    <input type="text" class="form-control" id="product" placeholder="例子：玻尿酸">
                                </div>                                
                                <div class="form-group">
                                    <label for="names">请填写产品原价格</label>
                                    <input type="text" class="form-control" id="fistprice" placeholder="例子：2899.00">
                                </div>
                                <div class="form-group">
                                    <label for="names">请填写产品现价格</label>
                                    <input type="text" class="form-control" id="newprice" placeholder="例子：1899.00">
                                </div>
                                <div class="form-groups">
                                    <label for="selectfiles" id="selectfiles">请选择一张图片</label>
                                </div>
                                <div id="IMG">
                                </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="postfiles">确认</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <!-- 修改模态框 -->
        <div class="modal fade" id="example1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            修改WEB版广告
                        </h4>
                        <span style="font-size:1.6rem;color: #bf2727;">温馨提示:营销工具广告尺寸：375*130,广告机-中屏：1080*892</span>
                    </div>
                    <div class="modal-body">
                                <div class="form-group firstLink">
                                    <label for="link1">请填写图片链接</label>
                                    <input type="text" class="form-control" id="link1" placeholder="请填写图片跳转链接">
                                </div>
                                <div class="form-group">
                                    <label for="names1">请填写广告名称</label>
                                    <input type="text" class="form-control" id="names1" placeholder="请填写广告名称">
                                </div>
                                <!-- <div class="form-group link">

                                </div> -->
                                <div class="form-groups">
                                    <label for="selectfiles1" id="selectfiles1">请选择修改后的图片</label>
                                </div>
                                <div id="IMG">
