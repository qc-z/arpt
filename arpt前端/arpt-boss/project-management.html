<script>
    var params = {};

    function init() {
        //数据渲染到页面
        $.ajax({
            type: "GET",
             url: serve + "/getProjectList",
            //url: "http://10.0.0.143:4300/getProjectList",
            dataType: 'json',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (res) {
                var data = res.results;
                var items = $('.s_items');
                $('.mix').remove();
                for (var i1 in data) {
                    var t = $(items[i1]);
                    for (var i2 in data[i1]) {
                        t.append('<div class="mix"><button>' + data[i1][i2].projectName + '</button> <span class="delect" data-id="' + data[i1][i2]._id + '"></span></div>');
                    }
                }
                $('.mix .delect').unbind('click').on("click", function () {
                    var t = this;
                    var id = $(this).attr('data-id');
                    $.ajax({
                        type: "GET",
                         url: serve + "/deleteProject",
                        //url: "http://http://10.0.0.143:4300/deleteProject",
                        dataType: 'json',
                        data: {projectId: id},
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        success: function (re) {
                            console.log(re);
                            if (re.code == 1) {
                                init();
                            }
                        }
                    });

                })

            },
            error: function () {
            }
        });
    }
    $(function () {
        init();
        //请选择大类
        (function () {
            $('.project .part1 .btn1').click(function () {
                $('.select').css({'display': 'block'}).removeClass('animated bounceOutRight').addClass('animated bounceInRight')
            });
            var num1 = 0;
            $('.select button').click(function () {
                $('.select').removeClass('animated bounceInRight').addClass('animated bounceOutRight');
                params.projectType = $(this).val();
				params.typeName = $(this).prop("name");
                var word = $(this).html();
                $('.project .part1 .btn1').html(word);
                var num2 = $(this).index();
                num1 = num2 + 1;
            });

            //添加项目
            $('.project .part1 .btn2').click(function () {
                if (num1 == 0) {
                    $('.add').html('请选择大类').css({'display': 'block'}).hide().fadeIn(1000).fadeOut(1000)
                } else {
                    var add = $('#name').val();
                    var price = $('#price').val();
                    if (add == '') {
                        $('.add').html('请输入要添加的项目').css({'display': 'block'}).hide().fadeIn(1000).fadeOut(1000)
                    } else if (price == '') {
                        $('.add').html('项目的价格').css({'display': 'block'}).hide().fadeIn(1000).fadeOut(1000)
                    } else {
                        $('.add').html('添加成功').css({'display': 'block'}).hide().fadeIn(1000).fadeOut(1000);
                        params.projectName = add;
                        params.projectPrice = price;
                        params.clientId = localStorage.getItem('clientId');
                        $.ajax({
                            type: "POST",
                            url: serve + "/addProject",
                            dataType: 'json',
                            data: params,
                            xhrFields: {
                                withCredentials: true
                            },
                            crossDomain: true,
                            success: function (data) {
                                console.log(data);
                                init();
                            },
                            error: function () {
                            }
                        });
                    }
                }
            })
        })();
        (function () {
            $('.img').click(function () {
                $('.image').show(0).removeClass('animated bounceOutRight').addClass('animated bounceInRight')
            });
            $('.image').click(function () {
                $('.image').removeClass('animated bounceInRight').addClass('animated bounceOutRight')
            })
        })();
    })
</script>
